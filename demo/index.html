<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Rodik">
    <title>Props Widget Demo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="demoApp">


<div class="container" ng-controller="AppController">
    <button type="button" class="btn btn-danger" ng-click="logPrint()">
        <span class="glyphicon glyphicon-print"></span>
        Log Print
    </button>
	
    <button type="button" class="btn btn-danger" ng-click="changeSchema()">
        <span class="glyphicon"></span>
        Change Category
    </button>
	
	<div>
		<props-widget title="商品属性" schema="keyPropsSch" ng-model="myKeyProps"/>
	</div>
    <div>
		<props-widget title="产品规格" schema="skuPropsSch" ng-model="mySkuProps"/>
	</div>
	<div>
		<sku-table title="SKU表" schema="skuPropsSch" sku-props="mySkuProps" ng-model="mySkuTable" />
	</div>
	
</div>

<script src="../../json-editor/dist/jsoneditor.js"></script>
<script src="../../angular/angular.js"></script>
<script src="../dist/angular-props-widget.min.js"></script>
<script src="app.js"></script>

</body>
</html>
